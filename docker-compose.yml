x-sanjus-build: &sanjus-build
  context: ./backend
  dockerfile: Dockerfile
x-sanjus-depends-on: &sanjus-depends-on
  - postgres

version: "3.7"
services:
  postgres:
    image: postgres:10
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: inovacnj
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./pg_docker:/docker-entrypoint-initdb.d
    ports:
      - 5433:5432

  sanjus-init:
    env_file: docker/.env
    build: *sanjus-build
    container_name: sanjus_init
    command: sh -c "./wait && ./migrate.sh"
    depends_on:
      - postgres
    environment:
      - WAIT_HOSTS=postgres:5432
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=30
      - WAIT_HOST_CONNECT_TIMEOUT=30


  sanjus:
    env_file: docker/.env
    build: *sanjus-build
    container_name: sanjus_backend
    command: ["gunicorn", "app"]
    restart: unless-stopped
    depends_on: 
      - postgres
      - sanjus-init
    ports:
      - 5002:5002
      - 5003:5003

volumes:
  pgdata:
